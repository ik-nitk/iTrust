{% extends "base.html" %} {% block content %}
<div class="container-fluid" style="width: 40rem;">
    <a
        class="btn btn-primary"
        href="{{ url_for('beneficiary.create_beneficiary') }}"
        role="button"
        >Create</a
    >
    <a
        class="btn btn-primary"
        href="{{ url_for('beneficiary.beneficiary_search') }}"
        role="button"
        >Search</a
    >
    <div class="col-xs-12" style="height: 25px"></div>
    <table id="data" class="table table-striped table-sm mx-auto text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for beneficiary in beneficiaries %}
            <tr>
                <td><a
                    href="{{ url_for('beneficiary.beneficiary_view', id=beneficiary.beneficiary_id) }}"
                    >view beneficiary</a>
                </td>
                <td>{{ beneficiary.fname }}</td>
                <td>{{ beneficiary.phone }}</td>
                <td>{{ beneficiary.email }}</td>
            </str>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
