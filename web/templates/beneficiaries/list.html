{% extends "base.html" %}

{% block content %}
<div class="container">
    <a class="btn btn-primary" href="{{ url_for('beneficiary.create_beneficiary') }}" role="button">Create</a>
    <div class="col-xs-12" style="height:25px;"></div>
    <table id="data" class="table table-striped table-sm mx-auto text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for beneficy in beneficiaries %}
            <tr>
                <td>{{ beneficy.beneficiary_id}}</td>
                <td>{{ beneficy.fname }}</td>
                <td>{{ beneficy.phone }}</td>
                <td>{{ beneficy.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
