<table class="table table-striped table-sm mx-auto text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for row in beneficiaries %}
        <tr>
            <td>{{row.beneficiary_id}}</td>
            <td>{{row.fname}}</td>
            <td>{{row.email}}</td>
            <td>{{row.phone}}</td>
            <td>
                <form
                    action="{{ url_for('beneficiary.beneficiary_view', id=row.beneficiary_id) }}"
                    method="get"
                >
                    <input type="submit" value="view" />
                </form>
            </td>
            <td>
                <form
                    action="{{ url_for('beneficiary.beneficiary_update', id=row.beneficiary_id) }}"
                    method="get"
                >
                    <input type="submit" value="update" />
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
