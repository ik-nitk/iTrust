{% extends "base.html" %}

{% block content %}
<div class="container">
  <table id="data" class="table table-striped table-sm mx-auto text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for member in members %}
        <tr>
          <td>{{ member.member_id}}</td>
          <td>{{ member.fname }}</td>
          <td>{{ member.phone }}</td>
          <td>{{ member.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
