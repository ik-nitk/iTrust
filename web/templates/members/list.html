{% extends "base.html" %} {% block content %}
<div class="container-fluid" style="width: 40rem;">
    <a
        class="btn btn-primary"
        href="{{ url_for('member.create_member') }}"
        role="button"
        >Create</a
    >
    <a
        class="btn btn-primary"
        href="{{ url_for('member.member_search') }}"
        role="button"
        >Search</a
    >
    <div class="col-xs-12" style="height: 25px"></div>
    <table id="data" class="table table-striped table-sm mx-auto text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td><a
                    href="{{ url_for('member.member_view', id=member.member_id) }}"
                    >view member</a>
                </td>
                <td>{{ member.fname }}</td>
                <td>{{ member.phone }}</td>
                <td>{{ member.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
