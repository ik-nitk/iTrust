{% extends "base.html" %}

{% block content %}
<div class="container-fluid" style="width: 40rem;">
  <div class="col-xs-12" style="height:25px;"></div>
  <table id="data" class="table table-striped table-sm mx-auto text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>title</th>
        <th>Purpose</th>
        <th>Contact Details</th>
      </tr>
    </thead>
    <tbody>
      {% for case in cases %}
        <tr>
          <td><a
            href="{{ url_for('case.case_view', id=case.case_id) }}"
            >view case</a>
            </td>
          <td>{{ case.title }}</td>
          <td>{{ case.purpose }}</td>
          <td>{{ case.contact_details }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
